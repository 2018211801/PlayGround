<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="pragma" content="no-cache">
<head>
    <head>
        <title>通讯录</title>
        <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </head>
    <script language="JavaScript">
    setTimeout(function(){location.reload()},4000); //指定1秒刷新一次
        alert("刷新了一次")
    </script>
<body>
<!--<a th:text="${session.personinfos}">aaa</a>-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>通讯录</h1>
            <hr>
            <a href="/login" type="button" class="btn btn-success pull-left">登录</a>
            <a href="/add" type="button" class="btn btn-success pull-right">添加</a>
            <a type="button" class="btn btn-success pull-middle" href="/login" > 注销 </a>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-center" style="width:10%">序号</th>
                    <th class="text-left" style="width:60%">联系人</th>
                    <th class="text-center" style="width:30%">操作</th>
                </tr>
                </thead>
                <tbody>/
                    <tr th:each="person, stat:${personList}">
                        <td th:text="${stat.index}"></td>
                        <td th:text="${person.toString()}"></td>
                        <td class="text-center">
                            <a type="button" class="btn  btn-xs btn-success" th:href="@{/update(index=${stat.index})}" th:text="编辑"></a>
                            <a type="button" class="btn  btn-xs btn-danger" th:href="@{/del(index=${stat.index})}">删除</a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
